<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <h3>Mon Blog : accueil</h3>
    </div>

    <div class="row justify-content-center mt-5" *ngFor="let article of articles">
        <div class="col-6">
            <a routerLink="/{{article.id}}">
                <div class="d-flex align-items-center">
                    <img src="/assets/{{article.img}}.jpg">
                    <div class="d-flex flex-column ml-4">
                        <p class="lead">{{article.title}}</p>
                        <p>{{article.content}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
